<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <h1>Join Our Cause</h1>
    <button class="back"> <a href="./index.html">Back</a></button>
    <p>Fill out the form below to get involved with one of our causes.</p>
    <form class="get-involved-form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" required>
        </div>


        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>


        <div class="form-group">
            <label>Join a Cause</label>
            <select>
                <option value="" disabled selected>Select a cause </option>
                <option>Environmental Protection</option>
                <option>Community Development</option>
                <option>Health and Wellness</option>
                <option>Animal Welfare</option>
            </select>
        </div>


        <button type="submit">Submit</button>
    </form>


</body>

</html>
