<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/95a2002ecf.js" crossorigin="anonymous"></script>
</head>

<body>


    <h1>Join Our Cause</h1>
    <button class="back"> <a href="./index.html">Back</a></button>
    <p>Fill out the form below to get involved with one of our causes.</p>
    <form class="get-involved-form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" required>
        </div>


        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>


        <div class="form-group">
            <label>Join a Cause</label>
            <select>
                <option value="" disabled selected style="color: white;">Select a cause </option>
                <option>Environmental Protection</option>
                <option>Community Development</option>
                <option>Health and Wellness</option>
                <option>Animal Welfare</option>
            </select>
        </div>


        <button type="submit">Submit</button>
    </form>


    <footer>
        <p>Contact us: contact@socialcause.org</p>
        <div class="social-links">
            <a class="linkedin" aria-label="LinkedIn" href="#" target="_blank"><i class="fab fa-x"></i></a>
            <a class="behance" aria-label="twitter" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="github" aria-label="facebook" href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>

    </footer>

</body>

</html>
